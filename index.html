<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS Buổi 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bt1">
      <div class="container py-5">
        <div class="bg-danger p-1 text-center text-white">
          <h1 class="text-center">Bài tập 1 - Quản Lý Tuyển Sinh</h1>
          <p class="text-center"></p>
        </div>
        <form class="w-50 pt-4">
          <div class="form-group">
            <label for="bt1__first"> Điểm số môn 1 </label>
            <input
              type="number"
              class="form-control"
              id="bt1__first"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="bt1__second"> Điểm số môn 2 </label>
            <input
              type="number"
              class="form-control"
              id="bt1__second"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="bt1__third"> Điểm số môn 3 </label>
            <input
              type="number"
              class="form-control"
              id="bt1__third"
              value="0"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="person"
                >Đối tượng ưu tiên</label
              >
            </div>
            <select class="custom-select" id="person">
              <option selected>Chọn đối tượng ưu tiên---</option>

              <option value="0">0 - Không thuộc đối tượng ưu tiên</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="area">Khu vực ưu tiên</label>
            </div>
            <select class="custom-select" id="area">
              <option selected>Chọn khu vực ưu tiên-</option>
              <option value="x">X - Không thuộc khu vực ưu tiên</option>
              <option value="a">Khu vực A</option>
              <option value="b">Khu vực B</option>
              <option value="c">KHu vực C</option>
            </select>
          </div>
          <div class="form-group">
            <label for="benchmark"> Điểm chuẩn </label>
            <input
              type="number"
              class="form-control"
              id="benchmark"
              value="0"
            />
          </div>
          <button type="button" class="btn btn-primary" id="bt1__submitBtn">
            Tra kết quả
          </button>
          <div class="form-group pt-3">
            <label for="bt1__result"> Kết quả </label>
            <input
              type="text"
              class="form-control bg-secondary text-white"
              id="bt1__result"
              readonly
            />
          </div>
        </form>
      </div>
    </section>

    <section class="bt2">
      <div class="container py-5">
        <div class="bg-danger p-1 text-center text-white">
          <h1 class="text-center">Bài tập 2 - Tính tiền điện</h1>
          <p class="text-center"></p>
        </div>
        <form class="w-50 pt-4">
          <div class="form-group">
            <label for="bt2__first"> Số thứ Kw tiêu thụ </label>
            <input
              type="number"
              class="form-control"
              id="bt2__first"
              value="0"
            />
          </div>

          <button type="button" class="btn btn-primary" id="bt2__submitBtn">
            Tính
          </button>
          <div class="form-group pt-3">
            <label for="bt2__result"> Kết quả </label>
            <input
              type="text"
              class="form-control bg-secondary text-white"
              id="bt2__result"
              readonly
            />
          </div>
        </form>
      </div>
    </section>

    <section class="bt3">
      <div class="container py-5">
        <div class="bg-danger p-1 text-center text-white">
          <h1 class="text-center">Bài tập 3 - Tính thuế thu nhập cá nhân</h1>
          <p class="text-center"></p>
        </div>
        <form class="w-50 pt-4">
          <div class="form-group">
            <label for="bt3__first">
              Tổng thu nhập năm <i> (đơn vị: triệu đồng)</i>
            </label>
            <input
              type="number"
              class="form-control"
              id="bt3__first"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="bt3__second"> Số người phụ thuộc </label>
            <input
              type="number"
              class="form-control"
              id="bt3__second"
              value="0"
            />
          </div>

          <button type="button" class="btn btn-primary" id="bt3__submitBtn">
            Tính
          </button>
          <div class="form-group pt-3">
            <label for="result"> Kết quả <i> (đơn vị: VNĐ)</i> </label>
            <input
              type="text"
              class="form-control bg-secondary text-white"
              id="bt3__result"
              readonly
            />
          </div>
        </form>
      </div>
    </section>

    <section class="bt4">
      <div class="container py-5">
        <div class="bg-danger p-1 text-center text-white">
          <h1 class="text-center">Bài tập 4 - Tính tiền cáp</h1>
          <p class="text-center"></p>
        </div>
        <form class="w-50 pt-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="bt4__customer"
                >Khách hàng</label
              >
            </div>
            <select class="custom-select" id="bt4__customer">
              <option selected value="">---Chọn loại khách hàng---</option>

              <option value="dn">Doanh Nghiệp</option>
              <option value="cn">Cá Nhân</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bt4__first"> Số kết nối </label>
            <input
              type="number"
              class="form-control"
              id="bt4__first"
              value="1"
            />
          </div>
          <div class="form-group">
            <label for="bt4__second"> Số kênh cao cấp </label>
            <input
              type="number"
              class="form-control"
              id="bt4__second"
              value="0"
            />
          </div>

          <button type="button" class="btn btn-primary" id="bt4__submitBtn">
            Tính
          </button>
          <div class="form-group pt-3">
            <label for="bt4__result"> Tổng tiền phải thanh toán</label>
            <input
              type="text"
              class="form-control bg-secondary text-white"
              id="bt4__result"
              readonly
            />
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./script/bai01.js"></script>
    <script src="./script/bai02.js"></script>
    <script src="./script/bai03.js"></script>
    <script src="./script/bai04.js"></script>
  </body>
</html>
